name: push-e2e

on:
  push:
    branches:
      - dev

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.source.outputs.TAG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Exit if not tagged with e2e
        if: endsWith(github.ref, 'tags/e2e') == false
        run: exit -1

      - name: Run unit tests
        run: make test-unit

      - name: Run e2e tests
        run: make test-e2e

