name: upload-pypi-ci

on:
  push:
    branches:
      - main
#    types: [ published ]
#on:
#  pull_request_target:
#    types:
#      - closed
#    branches:
#      - 'release-please**'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          release-type: go
          extra-files: |
            go/global.go